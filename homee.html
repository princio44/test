<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhima town</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body  class="bg-secondary">
    <h1>Muhima town</h1> <br>
    <button class="btn btn-warning"><a href="index.html">Go back</a></button>
    <br>
    <p>Muhima is a Beautiful place, cool one </p> <br>
    <div class="row">
        <div id="demo" class="carousel slide" data-ride="carousel">   
            <!-- Indicators -->
             <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
                <li data-target="#demo" data-slide-to="3"></li>
             </ul>
       
           <!-- slides -->
           <div class="carousel-inner">
               <div class="carousel-item active">
                   <img class="img-fluid d-block img-center w-100" src="images/jcity.jpg" alt="jcity">
               </div>
               <div class="carousel-item">
                   <img class="img-fluid d-block img-center w-100" src="images/muh.jpg" alt="muh">
               </div>
               <div class="carousel-item">
                   <img class="img-fluid d-block img-center w-100" src="images/muhi.jpg" alt="muhi">
               </div>
               <div class="carousel-item"> 
                   <img class="img-fluid d-block img-center w-100" src="images/muhui.jpg" alt="muhui">
               </div>
             </div>
             <!-- Left and right controls -->
              <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
              </a>
              <a class="carousel-control-next" href="#demo" data-slide="next">
               <span class="carousel-control-next-icon"></span>
               </a>
          
           </div>
    </div>
   <br>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
